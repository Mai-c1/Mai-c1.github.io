site_name: GSOJ wiki
theme:
  name: material
  palette:
    # Toggle light mode
    - scheme: default
      primary: white
      accent: red
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

    # Toggle dark mode
    - scheme: slate
      primary: black
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky

nav:
  - 简介:
      - 简介/index.md
      - 简介/时间线梳理.md
      - 简介/特点.md
      - 简介/系统架构.md
  - 技术选型:
      - 技术选型/index.md
  - 搭建项目:
      - 搭建项目/index.md
  - 二次开发:
      - 二次开发/index.md
redirects:
  - from: /
    to: 简介/index.md
